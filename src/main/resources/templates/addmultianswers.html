<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Query Service</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div style="clear: both; display: block; height: 20px;"></div>
	<div class="row">
		<div class="col-md-8 offset-md-3">
			<form th:object="${question}" th:action="@{/savequestion}" action="#"
				method="post">
				
				<h3>Add answer options for your question: </h3>
				<strong th:text="*{query.title}"></strong>
				<br/>
				<br/>
				<label for="question"></label> 
				<input type="text" id="question" th:field="*{title}" size="60" autofocus
					placeholder="Add single answer question" /> 
				<input type="hidden" th:field="*{query.id}"> 
				<input class="btn btn-primary" type="submit" value="Add"></input>
			</form>
			
			<div style="clear: both; display: block; height: 20px;"></div>
			<h3>Questions:</h3>
			<table>
				<tr th:each="question : ${questions}">
					<td th:text="${question.title}"></td>
					
				</tr>
			</table>
			<div style="clear: both; display: block; height: 20px;"></div>
			<a href="/" class="btn btn-success">Save query</a>
		</div>
	</div>
</body>
